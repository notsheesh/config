# ---- general ----

# shell
set -g default-shell /bin/zsh
set -g default-command "/bin/zsh"

# terminal - use screen-256color since tmux-256color terminfo is missing
set -g default-terminal "screen-256color"
# enable true color pass through
set -ga terminal-overrides ",*:Tc"
set -g set-clipboard on

# prefix - ctrl+b then command key
set -g prefix C-b

# mouse on - lets terminal emulator handle selection normally
set -g mouse on

# ---- navigation ----

# numbering starts at 1
set -g base-index 1
setw -g pane-base-index 1

# alt+number to switch tabs (no prefix needed)
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

# splits - | for vertical, - for horizontal
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# ---- copy mode ----

# vi keys in copy mode
setw -g mode-keys vi

# 10k lines of scrollback
set -g history-limit 10000

# ---- appearance ----

# status bar
set -g status-style bg=black,fg=white
set -g status-left "#[fg=green][#S] "
set -g status-right "#[fg=yellow]%H:%M #[fg=cyan]%d-%b-%y"
set-window-option -g window-status-current-style bg=red,fg=white,bold
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format " #I:#W "

# ---- utils ----

# prefix+r to reload config
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
